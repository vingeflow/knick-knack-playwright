name: Run Playwright Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Switch environment
        run: npm run env -- staging

      - name: Debug secrets
        run: |
          if [ -z "${{ secrets.STAGING_USERNAME }}" ]; then
            echo "STAGING_USERNAME is empty or not set."
          else
            echo "STAGING_USERNAME is set."
          fi

          if [ -z "${{ secrets.STAGING_PASSWORD }}" ]; then
            echo "STAGING_PASSWORD is empty or not set."
          else
            echo "STAGING_PASSWORD is set."
          fi

      - name: Run tests
        env:
          STAGING_USERNAME: ${{ secrets.STAGING_USERNAME }}
          STAGING_PASSWORD: ${{ secrets.STAGING_PASSWORD }}
        run: npx playwright test

      - name: Upload Playwright Test Report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
